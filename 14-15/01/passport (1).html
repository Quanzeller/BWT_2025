<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>passport</title>
  </head>
  <body>
    <table
      align="left"
      cellspacing="0"
      cellpadding="5"
      border="1"
      width="700px"
    >
      <tr>
        <th align="center" colspan="4" width="130%" heigh="200%">
          Р О С С И Й С К А Я &emsp; Ф Е Д Е Р А Ц И Я
        </th>
      </tr>
      <tr>
        <td height="100px" colspan="4" valign="bottom">
          Паспорт выдан <span id="passport_given_by"> ГУ МВД ПО Г МОСКВЕ </span>
        </td>
        <td colspan="3" rowspan="4">1234 5678</td>
      </tr>
      <tr>
        <td align="left" height="100px" valign="bottom">
          Дата выдачи<span id="passport_date"> 11.12.2020 </span>
        </td>
        <td valign="bottom" colspan="2">
          Код подразделения<span id="code"> 771-553 </span>
        </td>
      </tr>
      <tr>
        <td height="100px" colspan="3" align="right">
          Личный код<span id="personal_code"> </span>
        </td>
      </tr>
      <tr>
        <td height="100px" colspan="3" align="right">
          Личная подпись<span id="signature"> () </span>
        </td>
      </tr>

      <tr>
        <td height="300px" align="center" valign="bottom" rowspan="7">
          <img src="IMAGE 2025-10-14 23:14:04.jpg" alt="Фото" width="120" height="150" style="border: 1px solid #000;">
        </td>
        <td height="100px" colspan="2">
          Фамилия: <span id="surname">Алферьев</span>
        </td>
        <td colspan="4" rowspan="5">1345 8642</td>
      </tr>
      <tr>
        <td height="10px" colspan="2">Имя: <span id="name">Пётр</span></td>
      </tr>
      <tr>
        <td height="10px" colspan="2">
          Отчество: <span id="fatherName">Дмитриевич</span>
        </td>
      </tr>
      <tr>
        <td>Пол <span id="gender">МУЖ</span></td>
        <td>Дата рождения <span id="date">16.09.2006</span></td>
      </tr>
      
      <tr>
        <td colspan="2">
          Место рождения <span id="place_of_birth">г. Москва, Россия</span>
        </td>
      </tr>
    </table>
    <input id="for_click" type="Submit" name="submit" value="Отправить" />
  </body>
  <script src="./clickforpassport (1).js"></script>
</html>

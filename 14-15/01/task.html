    <h2>Решение алгоритмической задачи</h2>
    <p id="zadacha">Можно ли в квадратном зале площадью S поместить круглую сцену радиусом R так, чтобы от стены до сцены был проход не менее K?</p>

    <form id="UserEnter" name="UserEnter">
        <ul style="list-style: none; padding: 0;">
            <li style="margin-bottom: 10px;">S (площадь зала): <input id="s" name="s" type="number" step="any" value="10"></li>
            <li style="margin-bottom: 10px;">R (радиус сцены): <input id="r" name="r" type="number" step="any" value="3"></li>
            <li style="margin-bottom: 10px;">K (минимальный проход): <input id="k" name="k" type="number" step="any" value="1"></li>
            <li style="margin-bottom: 10px;">Результат решения задачи: <input id="result" name="result" value="не определен" readonly></li>
            <li style="margin-bottom: 10px;"><button type="button" id="verify" style="padding: 8px 16px;">Проверить</button></li>
            <li style="margin-bottom: 10px;"><button type="button" id="send" style="padding: 8px 16px;">Отправить ответ</button></li>
        </ul>
    </form>
